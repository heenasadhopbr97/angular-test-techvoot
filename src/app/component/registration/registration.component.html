<div class="justify-content-center align-items-center col-6 container">
    <div class="row">
        <div class="container p-5">
            <!-- Registraion label -->
            <div class="pb-2">
                <h4 class="text-center">Registraion</h4>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <!-- Firstname input -->
                <div class="form-outline mb-4">
                    <p class="m-0" [ngClass]="{ 'has-error': isSubmitted && formControls['fname'].errors }">
                        <label class="form-label">Firstname</label>
                        <input type="text" class="form-control" formControlName="fname" name="fname" />
                    </p>
                    <!-- Firstname is mandatory -->
                    <div *ngIf="isSubmitted && formControls['fname'].errors" class="help-block">
                        <small class="text-danger" *ngIf="formControls['fname'].errors['required']">First name is
                            required</small>
                    </div>
                    <!-- First name length validation -->
                    <small class="text-danger" *ngIf="formControls['fname'].errors?.['minlength']">
                        First name must be at least 2 characters long.
                    </small>
                </div>
                <!-- Lastname input -->
                <div class="form-outline mb-4">
                    <p class="m-0" [ngClass]="{ 'has-error': isSubmitted && formControls['lname'].errors }">
                        <label class="form-label">Lastname</label>
                        <input type="text" class="form-control" formControlName="lname" name="lname" />
                    </p>
                    <!-- Lastname is mandatory -->
                    <div *ngIf="isSubmitted && formControls['lname'].errors" class="help-block">
                        <small class="text-danger" *ngIf="formControls['lname'].errors['required']">Last name is
                            required</small>
                    </div>
                    <!-- Last name length validation -->
                    <small class="text-danger" *ngIf="formControls['lname'].errors?.['minlength']">
                        Last name must be at least 2 characters long.
                    </small>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <p class="m-0" [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" formControlName="email" name="email" email />
                    </p>
                    <!-- Email is mandatory -->
                    <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
                        <small class="text-danger" *ngIf="formControls['email'].errors['required']">Email is
                            required</small>
                    </div>
                    <!-- Email validation -->
                    <small class="text-danger" *ngIf="formControls['email'].errors?.['email']">
                        Email must be a valid email address
                    </small>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <p class="m-0" [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password" name="password" />
                    </p>
                    <!-- Password is mandatory -->
                    <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
                        <small class="text-danger" *ngIf="formControls['password'].errors['required']">Password is
                            required</small>
                    </div>
                    <!-- Password length validation -->
                    <small class="text-danger" *ngIf="formControls['password'].errors?.['minlength']">
                        Password must be at least 4 characters long.
                    </small>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Registration</button>
            </form>
        </div>
    </div>
</div>
